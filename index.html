<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="roster"></div>
    
    <script> 
        // Step 1 - Define an array that we perform several operations against
        var SchoolBus = [];
        
        // Step 2 - Fetch JSON data from an external source
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                // Store the JSON data in a variable
                var jsonData = data;

                // Debug - Output the JSON data to the console
                console.log(jsonData);

                // Step 3 - Call function to display data
                displayRoster(jsonData)
            })
            .catch(error => console.error('Error fetching JSON:', error));

        // Step 4 - Define a DOM element 
        function displayRostser(data) { 
            data.forEach((person) => { 
                document.getElementById('roster').innerHTML = `
                    <div>
                        <h2>${person.title}</h2>
                        <p>${person.city}</p>
                    </div>
                `
            });
        }

    </script>
</body>
</html>
