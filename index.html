<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="roster"></div>
    
    <script> 
        // Step 1 - Define an array that we perform several operations against
        let SchoolBus = [];
        
        // Step 2 - Fetch JSON data from an external source
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                // Store the JSON data in a variable
                var jsonData = data;

                // Debug - Output the JSON data to the console
                console.log(jsonData);

                // Step 3 - Store the JSON data in our SchoolBus
                SchoolBus = jsonData;
            })
            .catch(error => console.error('Error fetching JSON:', error));

        // Step 4 - Define a DOM element 
        SchoolBus.forEach((student) => {
            document.getElementById('roster').innerHTML = `
                <div>
                    <h2>${student.title}</h2>
                    <p>${student.city}</p>
                </div>
            `
        });
    </script>
</body>
</html>
