<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .employee {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .employee h2 {
            margin: 0 0 5px;
        }
    </style>
</head>
<body>
    <div id="roster"></div>
    
    <script>
        // Step 1 - Define function that renders data within a template literal describing our HTML
        // Step 2 - Fetch JSON data from an external source
        // Step 3 - Call function to display data
        
        /* Step 1 - Define data processing method */
        function displayRoster(data) { 
            data.forEach((person) => { 
                
                // Create a new div for each employee
                let employeeDiv = document.createElement('div');
                employeeDiv.className = 'employee';

                // Update template and add it to the new DOM element
                employeeDiv.innerHTML = `
                    <div>
                        <h2>${person.name}</h2>
                        <p>${person.city}</p>
                    </div>
                `; 

                // Append the new DOM element to the HTML already on the page
                document.getElementById('roster').appendChild(employeeDiv);
            });
        }
        
        /* Step 2 - Retrieve data */
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                // Store the JSON data in a variable
                let jsonData = data;

                // Debug - Output the JSON data to the console
                console.log(jsonData);

                /* Step 3 - Display the data on the webpage */
                displayRoster(jsonData);
            })
        .catch(error => console.error('Error fetching JSON:', error));
    </script>
</body>
</html>
