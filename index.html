<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="roster"></div>
    
    <script>
        // Step 1 - Fetch JSON data from an external source
        // Step 2 - Call function to display data
        // Step 3 - Render data within a template literal describing our HTML
        
        /* Step 1 */
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                // Store the JSON data in a variable
                var jsonData = data;

                // Debug - Output the JSON data to the console
                console.log(jsonData);

                /* Step 2 */
                displayRoster(jsonData)
            })
            .catch(error => console.error('Error fetching JSON:', error));

        /* Step 3 */
        function displayRoster(data) { 
            data.forEach((person) => { 
                document.getElementById('roster').innerHTML = `
                    <div>
                        <h2>${person.title}</h2>
                        <p>${person.city}</p>
                    </div>
                `
            });
        }

    </script>
</body>
</html>
