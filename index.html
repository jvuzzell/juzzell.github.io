<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="roster"></div>
    
    <script>
        // Step 1 - Define function that renders data within a template literal describing our HTML
        // Step 2 - Fetch JSON data from an external source
        // Step 3 - Call function to display data
        
        /* Step 1 - Define data processing method */
        function displayRoster(data) { 
            data.forEach((person) => { 
                document.getElementById('roster').innerHTML = `
                    <div>
                        <h2>${person.title}</h2>
                        <p>${person.city}</p>
                    </div>
                `
            });
        }
        
        /* Step 2 - Retrieve data */
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                // Store the JSON data in a variable
                var jsonData = data;

                // Debug - Output the JSON data to the console
                console.log(jsonData);

                /* Step 3 - Display the data on the webpage */
                displayRoster(jsonData);
            })
        .catch(error => console.error('Error fetching JSON:', error));
    </script>
</body>
</html>
